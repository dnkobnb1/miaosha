<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <script src="../static/javascript/jquery-2.2.4.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/login.css">
    <link rel="stylesheet" type="text/css" href="../static/css/components.css">
</head>
<body class="login">
<div class="content">
    <h3 class="form-title">用户登录</h3>
    <div class="form-group">
        <label class="control-label">手机号</label>
        <div>
            <input class="form-control" type="text" placeholder="手机号" name="telephone" id="telephone"/>
        </div>
        <label class="control-label">密码</label>
        <div>
            <input class="form-control" type="text" placeholder="密码" name="password" id="password"/>
        </div>
        <div class="form-actions">
            <button  class="btn blue" id="login" type="submit">
            登录
            </button>
        </div>
    </div>
</div>
</body>
<script>
    $(document).ready(function () {
        $("#login").on("click",function () {
            $.ajax({
                type:"POST",
                url:"http://127.0.0.1/user/login",
                data:{
                    "telephone":$("#telephone").val(),
                    "password":$("#password").val(),
                },
                xhrFields:{withCredentials:true},
                success:function (data) {
                    if(data.status=="success"){
                        alert("成功")
                    }else {
                        alert("登录失败,原因为"+data.data.errMsg)
                    }
                },
                errror:function (data) {
                    alert("登录失败,原因为"+data.responseText)
                }
            })
        });
    })
</script>
</html>
</body>
</html>
