<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <script src="../static/javascript/jquery-2.2.4.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/login.css">
    <link rel="stylesheet" type="text/css" href="../static/css/components.css">
</head>
<body class="login">
<div class="content">
    <h3 class="form-title">用户注册</h3>
    <div class="form-group">
        <label class="control-label">手机号</label>
        <div>
            <input class="form-control" type="text" placeholder="手机号" name="telephone" id="telephone"/>
        </div>
        <label class="control-label">验证码</label>
        <div>
            <input class="form-control" type="text" placeholder="验证码" name="otpcode" id="otpcode"/>
        </div>
        <label class="control-label">用户昵称</label>
        <div>
            <input class="form-control" type="text" placeholder="用户昵称" name="name" id="name"/>
        </div>
        <label class="control-label">密码</label>
        <div>
            <input class="form-control" type="text" placeholder="密码" name="password" id="password"/>
        </div>
        <label class="control-label">性别</label>
        <div>
            <input class="form-control" type="text" placeholder="性别" name="gender" id="gender"/>
        </div>
        <label class="control-label">年龄</label>
        <div>
            <input class="form-control" type="text" placeholder="年龄" name="age" id="age"/>
        </div>
        <div class="form-actions">
            <button class="btn blue" id="register" type="submit">
            注册
            </button>
        </div>
    </div>
</div>
</body>
<script>
    $(document).ready(function () {
        $("#register").on("click",function () {
            $.ajax({
                type:"POST",
                url:"http://112.126.100.195:8080/user/register",
                xhrFields:{withCredentials:true},
                data:{
                    "telephone":$("#telephone").val(),
                    "otpcode":$("#otpcode").val(),
                    "name":$("#name").val(),
                    "password":$("#password").val(),
                    "gender":$("#gender").val(),
                    "age":$("#age").val(),
                },
                success:function (data) {
                    if(data.status=="success"){
                        alert("成功")
                    }else {
                        alert("注册失败,原因为"+data.data.errMsg)
                    }
                },
                errror:function (data) {
                    alert("注册失败,原因为"+data.responseText)
                }
            })
        });
    })
</script>
</html>
