server.port=80
mybatis.mapper-locations=classpath:mapping/*.xml

spring.datasource.name=miaosha
spring.datasource.url=jdbc:mysql://localhost:3306/miaosha?serverTimezone=Asia/Shanghai&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasurce.drivrClassName=com.mysql.cj.jdbc.Driver

#等待队列长度
server.tomcat.accept-count=1000
#最大工作线程数
server.tomcat.threads.max=800

logging.level.root=DEBUG
logging.level.com.miaoshaproject=DEBUG

spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.database=10
spring.redis.timeout=5000ms

spring.session.store-type=redis
spring.session.timeout=3600ms
spring.session.redis.flush-mode=on_save
spring.session.redis.namespace=spring:session